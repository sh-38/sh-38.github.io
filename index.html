<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <title>Country Flags in SVG</title>

    <!-- Docs -->
    <link href="./assets/gird.css" rel="stylesheet" />
    <link href="./assets/docs.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="container-md">
        <h1>Country Flags in SVG</h1>
        <p class="lead">A curated collection of all country flags in SVG.</p>
        <p class="lead">
          All flags are in <strong>4x3</strong> and <strong>1x1</strong> formats
          only.
        </p>
        <!-- <pre class="install">yarn add flag-icons</pre> -->
      </div>
    </div>
    <div class="container-md">
      <div class="switch">
        <a id="click-4x3" class="hide" href="">4x3</a>
        <a id="click-1x1" href="">1x1</a>
      </div>
      <h2>ISO 3166-1-alpha-2 Flags</h2>
      <div id="iso-flags" class="row"></div>
      <h2>Other Flags</h2>
      <div id="non-iso-flags" class="row"></div>
    </div>
    <script src="./assets/docs.js"></script>
  </body>
</html>
